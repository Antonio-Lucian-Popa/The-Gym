<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{description}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="typeOfInfo === 'alert'">Am inteles</button>
  <button mat-button mat-dialog-close *ngIf="typeOfInfo != 'alert'">Cancel</button>
  <button mat-raised-button (click)="$event.preventDefault(); confirm()" *ngIf="typeOfInfo != 'alert'" color="warn" cdkFocusInitial>Sterge</button>
</mat-dialog-actions>
